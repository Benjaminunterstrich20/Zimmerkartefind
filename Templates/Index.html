<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ZimmerkarteFind</title>
  <script>
    const rooms = ["Wohnzimmer", "KÃ¼che", "Bad", "Schlafzimmer"];

    async function updatePosition(room) {
      const res = await fetch("/update", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({position: room})
      });
      const data = await res.json();
      if(data.status === "ok") {
        document.getElementById("currentPos").innerText = data.position;
      }
    }

    async function refreshPosition() {
      const res = await fetch("/data");
      const data = await res.json();
      document.getElementById("currentPos").innerText = data.position;
    }

    setInterval(refreshPosition, 2000);

    function createButtons() {
      const container = document.getElementById("buttons");
      rooms.forEach(room => {
        const btn = document.createElement("button");
        btn.innerText = room;
        btn.onclick = () => updatePosition(room);
        container.appendChild(btn);
      });
    }

    window.onload = createButtons;
  </script>
</head>
<body>
  <h1>ZimmerkarteFind</h1>
  <p>Aktuelle Position: <span id="currentPos">{{ position }}</span></p>

  <div id="buttons"></div>
</body>
</html>
